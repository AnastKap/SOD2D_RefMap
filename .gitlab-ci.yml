## This coonfigures the pipelines for SOD2D, still under coonstruction!

## Define the OS to use for the jobs
default:
  image: ubuntu:20.04

## List of stages for jobs, and their order of execution
stages:
  - build
  - test

## Configuration of each job to be executed

# This job runs in the build stage, which runs first.
build-job:
  stage: build
  script:
    - echo "Compiling the code..."
    - echo "Compile complete."

# This job runs in the test stage.
unit-test-job:
  stage: test    # It only starts when the job in the build stage completes successfully.
  script:
    - echo "Running unit tests..."
    - echo "Testing complete!"

code-coverage-job:   # This job also runs in the test stage.
  stage: test    # It can run at the same time as unit-test-job (in parallel).
  script:
    - echo "Checking code coverage..."
    - echo "Code coverage check complete!"